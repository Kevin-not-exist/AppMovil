<!DOCTYPE html>

<html>
    <head>
        <title>API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/codigo.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </head>
    <body>
        <ons-navigator swipeable id="myNavigator" page="t_registro"></ons-navigator>
        <template id="t_registro">
            <ons-page id="p_registro">
                <section class="row text-center">
                    <h1>Registro de usuario</h1>

                    <input type="text" id="txt_usuario" required placeholder="Usuario" >
                    <input type="password" id="txt_pass" required placeholder="Contraseña">
                    <input type="email" id="txt_email" required placeholder="E-mail">
                    <input type="number" id="txt_telefono" required placeholder="Teléfono">
                    <input type="text" id="txt_direccion" required placeholder="Dirección">
                    <input type="text" id="txt_nombre" required placeholder="Nombre">
                    <input type="text" id="txt_apellido" required placeholder="Apellido">
                    <label for="select_sexo">Sexo</label>
                    <select id="select_sexo">
                        <option value="">Seleccione una opción</option>
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
                    <button type="button" id="btn_enviar" >Registrar</button>
                </section>
            </ons-page>
        </template>

        <template id="t_listado">
            <ons-page id="p_listado">

            </ons-page>
        </template>
    </body>
</html>
